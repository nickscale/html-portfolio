<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="liminal.css" />
    <script src="liminal.js" defer></script>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="digital-clock" onload="setDigitalTime()">
        <h1><span id="digital-time"></span></h1>
        <h2><span id="digital-date"></span></h2>
      </div>
      <div class="analogue-clock">
        <div class="clock">
          <div class="offset_dial_marks">
            <div class="dial_mark"></div>
            <div class="dial_mark"></div>
            <div class="dial_mark"></div>
            <div class="dial_mark"></div>
            <div class="dial_mark"></div>
            <div class="dial_mark"></div>
            <div class="dial_mark"></div>
            <div class="dial_mark"></div>
            <div class="dial_mark"></div>
            <div class="dial_mark"></div>
            <div class="dial_mark"></div>
            <div class="dial_mark"></div>
          </div>
          <div class="offset_hour">
            <div class="hand_hour"></div>
          </div>
          <div class="offset_minute">
            <div class="hand_minute"></div>
          </div>
          <div class="offset_second">
            <div class="hand_second"></div>
          </div>
          <div class="offset_axle">
            <div class="axle"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
