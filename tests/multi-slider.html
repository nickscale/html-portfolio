<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Slider Test</title>
    <link rel="stylesheet" href="multi-slider.css" />
  </head>
  <body>
    <fieldset class="multiswitch">
      <div class="slide-container">
        <input type="radio" name="account" id="account1" checked />
        <label for="account1">XXS</label>
        <input type="radio" name="account" id="account2" />
        <label for="account2">XS</label>
        <input type="radio" name="account" id="account3" />
        <label for="account3">M</label>
        <input type="radio" name="account" id="account4" />
        <label for="account4">L</label>
        <input type="radio" name="account" id="account5" />
        <label for="account5">XL</label>
        <input type="radio" name="account" id="account6" />
        <label for="account6">XXL</label>
        <!-- leave this "slide" -->
        <a class="slide" aria-hidden="true"></a>
      </div>
    </fieldset>
  </body>
</html>
