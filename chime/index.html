<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chime</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <!-- Standard header -->
    <header>
      <button class="btn-home">◀︎ Home</button>
    </header>

    <!-- app container -->
    <div class="page-container">
      <div class="app-container">
        <div class="board-container">
          <!-- div.button[id=b$$@0p07]{b$$@0p07}*8 -->
          <div class="row">
            <div class="button" id="b00p07"></div>
            <div class="button" id="b01p07"></div>
            <div class="button" id="b02p07"></div>
            <div class="button" id="b03p07"></div>
            <div class="button" id="b04p07"></div>
            <div class="button" id="b05p07"></div>
            <div class="button" id="b06p07"></div>
            <div class="button" id="b07p07"></div>
          </div>
          <div class="row">
            <div class="button" id="b00p06"></div>
            <div class="button" id="b01p06"></div>
            <div class="button" id="b02p06"></div>
            <div class="button" id="b03p06"></div>
            <div class="button" id="b04p06"></div>
            <div class="button" id="b05p06"></div>
            <div class="button" id="b06p06"></div>
            <div class="button" id="b07p06"></div>
          </div>
          <div class="row">
            <div class="button" id="b00p05"></div>
            <div class="button" id="b01p05"></div>
            <div class="button" id="b02p05"></div>
            <div class="button" id="b03p05"></div>
            <div class="button" id="b04p05"></div>
            <div class="button" id="b05p05"></div>
            <div class="button" id="b06p05"></div>
            <div class="button" id="b07p05"></div>
          </div>
          <div class="row">
            <div class="button" id="b00p04"></div>
            <div class="button" id="b01p04"></div>
            <div class="button" id="b02p04"></div>
            <div class="button" id="b03p04"></div>
            <div class="button" id="b04p04"></div>
            <div class="button" id="b05p04"></div>
            <div class="button" id="b06p04"></div>
            <div class="button" id="b07p04"></div>
          </div>
          <div class="row">
            <div class="button" id="b00p03"></div>
            <div class="button" id="b01p03"></div>
            <div class="button" id="b02p03"></div>
            <div class="button" id="b03p03"></div>
            <div class="button" id="b04p03"></div>
            <div class="button" id="b05p03"></div>
            <div class="button" id="b06p03"></div>
            <div class="button" id="b07p03"></div>
          </div>
          <div class="row">
            <div class="button" id="b00p02"></div>
            <div class="button" id="b01p02"></div>
            <div class="button" id="b02p02"></div>
            <div class="button" id="b03p02"></div>
            <div class="button" id="b04p02"></div>
            <div class="button" id="b05p02"></div>
            <div class="button" id="b06p02"></div>
            <div class="button" id="b07p02"></div>
          </div>
          <div class="row">
            <div class="button" id="b00p01"></div>
            <div class="button" id="b01p01"></div>
            <div class="button" id="b02p01"></div>
            <div class="button" id="b03p01"></div>
            <div class="button" id="b04p01"></div>
            <div class="button" id="b05p01"></div>
            <div class="button" id="b06p01"></div>
            <div class="button" id="b07p01"></div>
          </div>
          <div class="row">
            <div class="button" id="b00p00"></div>
            <div class="button" id="b01p00"></div>
            <div class="button" id="b02p00"></div>
            <div class="button" id="b03p00"></div>
            <div class="button" id="b04p00"></div>
            <div class="button" id="b05p00"></div>
            <div class="button" id="b06p00"></div>
            <div class="button" id="b07p00"></div>
          </div>
        </div>
        <div class="controls-container">
          <span class="controls-section" id="mode-controls">
            <label>
              <img src="./images/musical-note.svg" alt="Synth mode" height="35px" />
            </label>
            <label class="switch">
              <input id="toggle-mode" type="checkbox" />
              <span class="slider round"></span>
            </label>
            <label>
              <img src="./images/drum-kit.svg" alt="Percussion mode" height="35px" />
            </label>
          </span>
          <span class="controls-section" id="play-controls">
            <input type="checkbox" name="toggle-play" id="toggle-play" />
            <span id="btn-play" onclick="playPattern()"><img src="./images/play.svg" height="60" alt="Play" /></span>
            <span id="btn-pause" onclick="playPattern()"><img src="./images/pause.svg" height="60" alt="Pause" /></span>
          </span>
          <span class="controls-section" id="misc-controls">
            <span class="control" id="btn-tempo" onclick="changeTempo()"><img src="./images/metronome.png" height="30" alt="Tempo" /><span id="tempo">BPM</span></span>

            <span class="control" id="btn-random" onclick="randomise()"><img src="./images/dice.png" height="30" alt="Randomise" /></span>
            <span class="control" id="btn-reset" onclick="clearPattern()"><img src="./images/cancel-cross.png" height="30px" alt="Reset" /> </span>
          </span>
        </div>
      </div>
    </div>

    <!-- Standard footer -->
    <footer>
      <p>v0.2a</p>
    </footer>
  </body>
</html>
