<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BIG TOE</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="page-container">
      <div class="app-container">
        <div class="heading-container">
          <div class="title" id="main-title">BIG TOE</div>
          <div class="title" id="subtitle">Player X to start</div>
        </div>
        <div class="board-container">
          <div class="row">
            <div class="cell top-left" id="c0r0"></div>
            <div class="cell top" id="c1r0"></div>
            <div class="cell top" id="c2r0"></div>
            <div class="cell top-right" id="c3r0"></div>
          </div>
          <div class="row">
            <div class="cell left" id="c0r1"></div>
            <div class="cell center" id="c1r1"></div>
            <div class="cell center" id="c2r1"></div>
            <div class="cell right" id="c3r1"></div>
          </div>
          <div class="row">
            <div class="cell left" id="c0r2"></div>
            <div class="cell center" id="c1r2"></div>
            <div class="cell center" id="c2r2"></div>
            <div class="cell right" id="c3r2"></div>
          </div>
          <div class="row">
            <div class="cell bottom-left" id="c0r3"></div>
            <div class="cell bottom" id="c1r3"></div>
            <div class="cell bottom" id="c2r3"></div>
            <div class="cell bottom-right" id="c3r3"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Standard footer -->
    <footer>
      <p>v0.1a</p>
    </footer>
  </body>
</html>
