<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Left To Write</title>

    <!-- link stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Link jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <!-- Link JavaScript -->
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="app-container">
      <h1>Left To Write</h1>
      <div class="form-container">
        <form action="" id="data-entry">
          <p>
            Today is
            <input type="date" name="" id="date-today" onchange="update()" />
          </p>
          <p>
            I write
            <select id="days-per-week" name="" onchange="update()">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7" selected>7</option>
            </select>
            days per week.
          </p>
          <p>
            Current word count:
            <input
              type="number"
              min="1"
              max="999999"
              name=""
              id="words-current"
              onchange="update()"
            />
          </p>
          <p>
            Target word count:
            <input
              type="number"
              min="2"
              max="999999"
              name=""
              id="words-target"
              onchange="update()"
            />
          </p>

          <p>Choose either:</p>
          <p>
            <input
              type="radio"
              name="time-type"
              id="choose-days-current"
              checked="checked"
            />
            <label for="days-current">I have been writing for</label>
            <input
              type="number"
              name="time-type"
              id="days-current"
              min="1"
              max="9999"
              onchange="update()"
            />
            days.
          </p>
          <p>
            <input type="radio" name="time-type" id="choose-date-start" />
            <label for="date-start">I started writing on</label>
            <input
              type="date"
              name="time-type2"
              id="date-start"
              onchange="update()"
            />
          </p>
        </form>
      </div>
      <div class="result-box">
        <p>
          At your current rate of
          <span id="rate-current">CURRENT RATE</span> words per day you will
          finish on <span id="date-predicted">ESTIMATED FINISH DATE</span>.
        </p>
      </div>
      <div class="result-box">
        <p>
          To finish by
          <input type="date" name="" id="date-target" onchange="update()" />
          you need to write <span id="rate-required">REQUIRED RATE</span> words
          per day.
        </p>
      </div>
    </div>

    <footer><p>v0.1a Â© 2023</p></footer>
  </body>
</html>
