<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Left To Write</title>

    <!-- link stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Link jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <!-- Link JavaScript -->
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="app-container">
      <div class="main-title">
        <h1>Left To Write</h1>
      </div>
      <div class="form-container">
        <form action="" id="">
          <p>
            Today is
            <input type="date" name="" id="date-today" onchange="update()" />
          </p>
          <!-- <p>
            I write
            <select id="days-per-week" name="" onchange="update()">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7" selected>7</option>
            </select>
            days per week.
          </p> -->
          <p>
            Current word count:
            <input
              type="number"
              min="1"
              max="999999"
              name=""
              id="words-current"
              onchange="update()"
            />
          </p>
          <p>
            Target word count:
            <input
              type="number"
              min="2"
              max="999999"
              name=""
              id="words-target"
              onchange="update()"
            />
          </p>

          <p><strong>Choose either:</strong></p>
          <p>
            <input
              type="radio"
              name="time-type"
              id="choose-days-current"
              checked="checked"
              onchange="update()"
            />
            <label for="days-current">I have been writing for</label>
            <input
              type="number"
              name="time-type"
              id="days-current"
              min="1"
              max="9999"
              onchange="update()"
            />
            days.
          </p>
          <p>
            <input
              type="radio"
              name="time-type"
              id="choose-date-start"
              onchange="update()"
            />
            <label for="date-start">I started writing on</label>
            <input
              type="date"
              name="time-type2"
              id="date-start"
              onchange="update()"
            />
          </p>
        </form>
      </div>
      <div class="results-container">
        <p>
          Your current rate is
          <strong><span id="rate-current"></span> words per day</strong>.
        </p>
        <p>
          At this rate, you should finish by
          <strong><span id="date-predicted"></span></strong>.
        </p>
        <p>
          To finish by
          <input type="date" name="" id="date-target" onchange="update()" />
          you need to write
          <strong><span id="rate-required"></span> words per day</strong>.
        </p>
      </div>
    </div>

    <footer>
      <p>v0.2a Â© <span id="copyright-year"></span></p>
    </footer>
  </body>
</html>
