<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Left To Write</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <!-- Standard header -->
    <header>
      <a href="../projects.html"><button class="home-btn">◀︎ Home</button></a>
    </header>

    <div class="page-wrapper">
      <div class="app-container">
        <div class="main-title">
          <h1>Left To Write</h1>
        </div>
        <div class="form-container">
          <form action="" id="">
            <p>
              Today is
              <input type="date" name="" id="date-today" onchange="update()" />
            </p>
            <!-- <p>
            I write
            <select id="days-per-week" name="" onchange="update()">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7" selected>7</option>
            </select>
            days per week.
          </p> -->
            <p>
              Current word count:
              <input type="number" min="1" max="999999" name="" id="words-current" onchange="update()" />
            </p>
            <p>
              Target word count:
              <input type="number" min="2" max="999999" name="" id="words-target" onchange="update()" />
            </p>
            <p>
              <strong>Choose either:</strong>
            </p>
            <label for="choose-days-to-date">
              <p>
                <input type="radio" name="time-type" id="choose-days-to-date" checked="checked" onchange="update()" />
                I have been writing for
                <input type="number" id="days-to-date" min="1" max="9999" onchange="update()" />
                days.
              </p>
            </label>
            <label for="choose-date-start">
              <p>
                <input type="radio" name="time-type" id="choose-date-start" onchange="update()" />
                I started writing on
                <input type="date" id="date-start" onchange="update()" />
              </p>
            </label>
          </form>
        </div>
        <div class="results-container">
          <p>
            Your current rate is
            <strong><span id="rate-current">___</span> words per day</strong>.
          </p>
          <p>
            At this rate, you should finish by
            <strong><span id="date-predicted">___</span></strong
            >.
          </p>
          <p>
            <label
              >To finish by
              <input type="date" name="date-target" id="date-target" onchange="update()" />
              you need to write</label
            >
            <strong><span id="rate-required">___</span> words per day</strong>.
          </p>
          <p><button id="reset">Reset</button></p>
        </div>
      </div>
    </div>
    <footer>
      <p>v0.2a © <span id="copyright-year"></span></p>
    </footer>
  </body>
</html>
